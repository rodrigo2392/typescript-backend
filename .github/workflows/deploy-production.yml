name: Deploy to production
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
      - name: install dependencies
        run: npm install
      - name: testing
        run: npm test
      - name: build
        run: npm run build
